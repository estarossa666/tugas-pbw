    <h3>Menggunakan switch dengan ekspresi string</h3>
<?php
    $pilihan = 3;
    switch(pilihan){
        case 1: 
            echo"pilihan ke-1";
            break;
        case 2:
            echo"pilihan ke-2"; 
            break;
        case 3: 
            echo"pilihan ke-3";
            break;
        case 4: 
            echo"pilihan ke-4"; 
            break;
        default:
            echo"Pilihan Tidak Ditemukan";
            break;
        }
